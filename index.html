<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Маникюр</title>
  <style>
    body {
      margin: 0;
      background: #e5e5e5;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #text {
      position: absolute;
      z-index: 2;
      font-size: 48px;
      font-family: Arial, sans-serif;
      font-weight: 600;
      color: #333;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="text">Маникюр</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    // Сцена
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Свет
    const light = new THREE.PointLight(0xffffff, 1.5);
    light.position.set(10, 10, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x888888));

    // Сферы
    const spheres = [];
    const geometry = new THREE.SphereGeometry(0.3, 32, 32);
    const material = new THREE.MeshStandardMaterial({color: 0x111111, metalness: 0.8, roughness: 0.2});

    for (let i = 0; i < 30; i++) {
      const sphere = new THREE.Mesh(geometry, material);
      const angle = Math.random() * Math.PI * 2;
      const radius = 4 + Math.random() * 2;
      sphere.position.set(Math.cos(angle) * radius, Math.sin(angle) * radius, (Math.random()-0.5)*4);
      sphere.scale.setScalar(Math.random()*1.5 + 0.3);
      scene.add(sphere);
      spheres.push(sphere);
    }

    camera.position.z = 10;

    // Анимация
    function animate() {
      requestAnimationFrame(animate);
      spheres.forEach((s, i) => {
        s.rotation.x += 0.01;
        s.rotation.y += 0.01;
      });
      renderer.render(scene, camera);
    }
    animate();

    // Адаптив
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
