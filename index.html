<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Жидкий металл</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            touch-action: none;
        }
        #canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh; 
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading">Загрузка 3D...</div>
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        (function() {
            const loadingEl = document.getElementById('loading');
            const canvas = document.getElementById('canvas');
            
            // 1. Инициализация Three.js
            try {
                const renderer = new THREE.WebGLRenderer({
                    canvas: canvas,
                    antialias: true,
                    powerPreference: "low-power"
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
                camera.position.z = 5;

                // 2. Создание капли (сфера + деформация)
                const geometry = new THREE.SphereGeometry(1, 64, 64);
                const position = geometry.attributes.position;

                // Начальная каплевидная деформация
                for (let i = 0; i < position.count; i++) {
                    const y = position.getY(i);
                    const deformY = y > 0 ? y * 1.5 : y * 0.8;
                    position.setY(i, deformY);
                }

                // 3. Металлический материал
                const material = new THREE.MeshPhysicalMaterial({
                    color: 0xaaaaaa,
                    metalness: 1.0,
                    roughness: 0.2,
                    clearcoat: 0.8,
                    envMapIntensity: 1.0
                });

                const drop = new THREE.Mesh(geometry, material);
                scene.add(drop);

                // 4. Освещение
                const light1 = new THREE.DirectionalLight(0xffffff, 1);
                light1.position.set(1, 2, 3);
                scene.add(light1);

                const light2 = new THREE.AmbientLight(0x404040);
                scene.add(light2);

                // 5. Анимация капли
                let time = 0;
                function animate() {
                    requestAnimationFrame(animate);
                    time += 0.01;

                    // Вращение капли
                    drop.rotation.x = Math.sin(time * 0.5) * 0.3;
                    drop.rotation.y = Math.cos(time * 0.3) * 0.5;
                    drop.rotation.z = Math.sin(time * 0.7) * 0.2;

                    // Пульсация
                    const scale = 1 + Math.sin(time * 1.5) * 0.08;
                    drop.scale.set(scale, scale, scale);

                    // Динамическая деформация поверхности
                    for (let i = 0; i < position.count; i++) {
                        const y = position.getY(i);
                        const offset = Math.sin(time + y * 5) * 0.05;
                        position.setY(i, y + offset);
                    }
                    position.needsUpdate = true;

                    renderer.render(scene, camera);
                }

                // 6. Запуск анимации
                animate();
                loadingEl.style.display = 'none';

                // 7. Обработка изменения размера
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });

            } catch (e) {
                loadingEl.textContent = "Ошибка: " + e.message;
                console.error(e);
            }
        })();
    </script>
</body>
</html>
