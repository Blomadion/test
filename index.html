<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Маникюр</title>
  <style>
    body {
      margin: 0;
      background: #d9d9d9; /* Серый фон */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .circle {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      animation: rotate 20s linear infinite; /* плавное вращение */
    }

    .sphere {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #222; /* матовый черный */
      border-radius: 50%;
      box-shadow: inset -5px -5px 10px rgba(0,0,0,0.4), inset 5px 5px 10px rgba(255,255,255,0.1);
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 42px;
      font-weight: bold;
      color: #333;
      z-index: 2;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="text">Маникюр</div>
  <div class="circle" id="circle"></div>

  <script>
    const circle = document.getElementById('circle');
    const numSpheres = 20;  // количество шариков
    const radius = 180;     // радиус окружности

    for (let i = 0; i < numSpheres; i++) {
      const sphere = document.createElement('div');
      sphere.className = 'sphere';
      const angle = (i / numSpheres) * (2 * Math.PI);
      const x = Math.cos(angle) * radius + 200 - 20; // 200 = центр контейнера, 20 = радиус шара
      const y = Math.sin(angle) * radius + 200 - 20;
      sphere.style.left = `${x}px`;
      sphere.style.top = `${y}px`;
      circle.appendChild(sphere);
    }
  </script>
</body>
</html>
