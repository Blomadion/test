<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURA NAIL STUDIO</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h100v100H0z" fill="none"/><path d="M20 20h10v10H20zM50 20h10v10H50zM80 20h10v10H80zM20 50h10v10H20zM50 50h10v10H50zM80 50h10v10H80zM20 80h10v10H20zM50 80h10v10H50zM80 80h10v10H80z" fill="rgba(0,0,0,0.05)"/></svg>');
            background-size: 30px 30px;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }
        
        /* Цветочный элемент в углу */
        .floral-corner {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            opacity: 0.15;
        }
        
        .floral-corner svg {
            width: 100%;
            height: 100%;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 8px;
            margin: 40px 0 10px;
            text-transform: uppercase;
            color: #555;
        }
        
        .logo {
            font-size: 72px;
            font-weight: bold;
            margin: 40px 0;
            color: #333;
            letter-spacing: 2px;
        }
        
        .divider {
            width: 100px;
            height: 1px;
            background-color: #999;
            margin: 30px auto;
        }
        
        .menu {
            margin: 60px 0;
        }
        
        .menu-item {
            font-size: 18px;
            margin: 25px 0;
            letter-spacing: 3px;
            color: #666;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .footer {
            margin-top: 80px;
            font-size: 14px;
            color: #888;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Декоративный цветочный элемент -->
        <div class="floral-corner">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Лепестки цветка -->
                <path d="M50 15 L60 40 L85 40 L65 55 L75 80 L50 65 L25 80 L35 55 L15 40 L40 40 Z" 
                      fill="#333" stroke="#333" stroke-width="0.5"/>
                <!-- Центр цветка -->
                <circle cx="50" cy="50" r="8" fill="#555"/>
            </svg>
        </div>
        
        <h1>маникюрный салон</h1>
        
        <div class="logo">TURA</div>
        
        <div class="divider"></div>
        
        <div class="menu">
            <div class="menu-item">Услуги</div>
            <div class="menu-item">Галерея</div>
            <div class="menu-item">Мастера</div>
            <div class="menu-item">Запись</div>
        </div>
        
        <div class="divider"></div>
        
        <div class="footer">
            СПАСИБО ЗА ВИЗИТ!
        </div>
    </div>
</body>
</html>
