<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Маникюр</title>
  <style>
    body {
      margin: 0;
      background: #e0e0e0; /* светло-серый фон */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #text {
      position: absolute;
      z-index: 10;
      font-size: 48px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="text">Маникюр</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();

    // Камера
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 400;

    // Рендерер
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Свет
    const ambient = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambient);
    const light = new THREE.PointLight(0xffffff, 1.2);
    light.position.set(200, 200, 300);
    scene.add(light);

    // Сферы
    const spheres = [];
    const baseRadius = 180;
    const numSpheres = 30;

    for (let i = 0; i < numSpheres; i++) {
      // размеры меньше: от 8px до 30px
      const size = (Math.random() < 0.25)
        ? Math.random() * 15 + 25   // чуть крупнее
        : Math.random() * 12 + 8;   // мелкие

      const geometry = new THREE.SphereGeometry(size, 32, 32);
      const material = new THREE.MeshStandardMaterial({
        color: 0x555555,  // серые сферы
        roughness: 1.0,   // матовые
        metalness: 0.0
      });
      const sphere = new THREE.Mesh(geometry, material);

      const angle = (i / numSpheres) * Math.PI * 2 + (Math.random() * 0.3 - 0.15);
      const radius = baseRadius + (Math.random() * 70 - 35);
      const speed = 0.0015 + Math.random() * 0.002;

      spheres.push({ mesh: sphere, angle, radius, speed });
      scene.add(sphere);
    }

    // Анимация
    function animate() {
      requestAnimationFrame(animate);

      spheres.forEach(s => {
        s.angle += s.speed;
        const x = Math.cos(s.angle) * s.radius;
        const y = Math.sin(s.angle) * s.radius;
        s.mesh.position.set(x, y, Math.sin(s.angle * 2) * 25); // глубина слабее
      });

      renderer.render(scene, camera);
    }

    animate();

    // Адаптив
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
