<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Маникюр</title>
  <style>
    body {
      margin: 0;
      background: #d9d9d9; /* светло-серый фон */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #text {
      position: absolute;
      z-index: 10;
      font-size: 48px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      pointer-events: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="text">Маникюр</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();

    // Камера
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 350;

    // Рендерер
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Свет — мягкий сверху
    const ambient = new THREE.AmbientLight(0xffffff, 0.3); // мягкий общий свет
    scene.add(ambient);

    const topLight = new THREE.DirectionalLight(0xffffff, 0.6);
    topLight.position.set(0, 300, 200); // свет сверху
    scene.add(topLight);

    const subtleLight = new THREE.PointLight(0xffffff, 0.2);
    subtleLight.position.set(-200, -150, 100); // слабый боковой для легкого объёма
    scene.add(subtleLight);

    // Сферы
    const spheres = [];
    const baseRadius = 130;   // круг поменьше
    const numSpheres = 28;

    for (let i = 0; i < numSpheres; i++) {
      // разные размеры: фоновые и ближние
      let size;
      if (Math.random() < 0.3) {
        size = Math.random() * 12 + 8;  // мелкие фоновые
      } else if (Math.random() < 0.6) {
        size = Math.random() * 18 + 14; // средние
      } else {
        size = Math.random() * 22 + 20; // крупнее
      }

      const geometry = new THREE.SphereGeometry(size, 32, 32);
      const material = new THREE.MeshStandardMaterial({
        color: 0x2e2e2e,   // тёмно-серый
        roughness: 0.9,    // матовые
        metalness: 0.0,
        transparent: true,
        opacity: size < 12 ? 0.5 : 0.8 // мелкие более прозрачные
      });
      const sphere = new THREE.Mesh(geometry, material);

      // параметры движения
      const angle = (i / numSpheres) * Math.PI * 2 + (Math.random() * 0.4 - 0.2);
      const radius = baseRadius + (Math.random() * 35 - 18);
      const speed = 0.0005 + Math.random() * 0.0012; // плавные медленные движения

      spheres.push({ mesh: sphere, angle, radius, speed });
      scene.add(sphere);
    }

    // Анимация
    function animate() {
      requestAnimationFrame(animate);

      spheres.forEach(s => {
        s.angle += s.speed;
        const x = Math.cos(s.angle) * s.radius;
        const y = Math.sin(s.angle) * s.radius;
        s.mesh.position.set(x, y, Math.sin(s.angle * 1.2) * 15); // лёгкая глубина
      });

      renderer.render(scene, camera);
    }

    animate();

    // Адаптив
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
