<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Жидкий металл фон</title>
    <style>
        html, body { height: 100%; margin: 0; }
        body {
            background: #0a0a0a;
            overflow: hidden;
        }
        #bg {
            position: fixed;
            inset: 0;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            font-family: system-ui, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="content">
        <h1>Жидкий металл</h1>
        <p>Этот фон работает сразу на GitHub + Vercel без лишних настроек.</p>
    </div>

    <!-- Three.js и утилиты -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/objects/MarchingCubes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/environments/RoomEnvironment.js"></script>

    <script>
        const canvas = document.getElementById("bg");
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 4);

        const pmrem = new THREE.PMREMGenerator(renderer);
        const env = pmrem.fromScene(new THREE.RoomEnvironment(), 0.04).texture;
        scene.environment = env;

        const chrome = new THREE.MeshPhysicalMaterial({
            metalness: 1.0,
            roughness: 0.05,
            envMapIntensity: 1.2,
            clearcoat: 1.0,
            clearcoatRoughness: 0.15
        });

        const resolution = 50;
        const iso = new THREE.MarchingCubes(resolution, chrome, true, true);
        iso.isolation = 60;
        iso.scale.set(1.6, 1.6, 1.6);
        scene.add(iso);

        const clock = new THREE.Clock();
        const params = { numBlobs: 9, strength: 0.6, subtract: 12, speed: 0.3 };

        function updateMetaballs(t) {
            iso.reset();
            for (let i = 0; i < params.numBlobs; i++) {
                const a = t * params.speed * (0.8 + i * 0.05);
                const px = Math.sin(a * 1.3 + i) * 0.6;
                const py = Math.cos(a * 1.5 + i * 1.7) * 0.6;
                const pz = Math.sin(a * 1.7 + i * 0.3) * 0.6;
                iso.addBall(0.5 + px * 0.5, 0.5 + py * 0.5, 0.5 + pz * 0.5, params.strength, params.subtract);
            }
        }

        function animate() {
            const t = clock.getElapsedTime();
            updateMetaballs(t);
            iso.rotation.y = t * 0.1;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>

</html>
