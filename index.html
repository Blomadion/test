<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Маникюр</title>
  <style>
    body {
      margin: 0;
      background: #e0e0e0; /* светло-серый фон */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #text {
      position: absolute;
      z-index: 10;
      font-size: 48px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      pointer-events: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="text">Маникюр</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();

    // Камера
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 350;

    // Рендерер
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Свет
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const light = new THREE.PointLight(0xffffff, 1.2);
    light.position.set(150, 200, 300);
    scene.add(light);

    // Сферы
    const spheres = [];
    const baseRadius = 120;   // уменьшенный радиус
    const numSpheres = 28;

    for (let i = 0; i < numSpheres; i++) {
      // разные размеры: часть маленькие (фон), часть крупнее (передний план)
      let size;
      if (Math.random() < 0.3) {
        size = Math.random() * 8 + 6;   // мелкие фоновые
      } else if (Math.random() < 0.6) {
        size = Math.random() * 15 + 12; // средние
      } else {
        size = Math.random() * 20 + 20; // чуть крупнее
      }

      const geometry = new THREE.SphereGeometry(size, 32, 32);
      const material = new THREE.MeshStandardMaterial({
        color: 0x666666,  // серый
        roughness: 1.0,   // матовые
        metalness: 0.0,
        transparent: true,
        opacity: size < 10 ? 0.5 : 1 // маленькие шары тусклее (фон)
      });
      const sphere = new THREE.Mesh(geometry, material);

      // параметры орбиты
      const angle = (i / numSpheres) * Math.PI * 2 + (Math.random() * 0.4 - 0.2);
      const radius = baseRadius + (Math.random() * 40 - 20);
      const speed = 0.001 + Math.random() * 0.002;

      spheres.push({ mesh: sphere, angle, radius, speed });
      scene.add(sphere);
    }

    // Анимация
    function animate() {
      requestAnimationFrame(animate);

      spheres.forEach(s => {
        s.angle += s.speed;
        const x = Math.cos(s.angle) * s.radius;
        const y = Math.sin(s.angle) * s.radius;
        s.mesh.position.set(x, y, Math.sin(s.angle * 1.5) * 20); // чуть глубины
      });

      renderer.render(scene, camera);
    }

    animate();

    // Адаптив
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
