<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Маникюр</title>
  <style>
    body {
      margin: 0;
      background: #d9d9d9; /* светло-серый фон */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #text {
      position: absolute;
      z-index: 10;
      font-size: 48px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      pointer-events: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="text">Маникюр</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();

    // --- Туман (Fog) ---
    scene.fog = new THREE.Fog(0xd9d9d9, 200, 450); 
    // ближе чем 200 - без тумана, дальше 450 - растворяются

    // Камера
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 350;

    // Рендерер
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xd9d9d9, 1); // фон = туман
    document.body.appendChild(renderer.domElement);

    // Свет
    const ambient = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambient);

    const topLight = new THREE.DirectionalLight(0xffffff, 0.6);
    topLight.position.set(0, 300, 200);
    scene.add(topLight);

    const subtleLight = new THREE.PointLight(0xffffff, 0.25);
    subtleLight.position.set(-200, -150, 100);
    scene.add(subtleLight);

    // Добавляем новый источник света сверху для эффекта блика
    const highlightLight = new THREE.PointLight(0xffffff, 1.0, 500);
    highlightLight.position.set(0, 400, 0);
    scene.add(highlightLight);

    // Сферы
    const spheres = [];
    const baseRadius = 80;       // Уменьшаем базовый радиус кругового движения
    const numSpheres = 30;

    for (let i = 0; i < numSpheres; i++) {
      let size;
      if (Math.random() < 0.3) {
        size = Math.random() * 4 + 2;   // мелкие фоновые
      } else if (Math.random() < 0.6) {
        size = Math.random() * 6 + 4;  // средние
      } else {
        size = Math.random() * 8 + 6;  // крупные
      }

      const geometry = new THREE.SphereGeometry(size, 32, 32);
      const material = new THREE.MeshStandardMaterial({
        color: 0x6c6c6c,   // чуть более насыщенный серый цвет
        roughness: 0.2,    // почти зеркальная поверхность
        metalness: 0.5,    // добавляет приятный глянец
        transparent: true,
        opacity: size < 4 ? 0.45 : 0.8
      });
      const sphere = new THREE.Mesh(geometry, material);

      const angle = (i / numSpheres) * Math.PI * 2 + (Math.random() * 0.4 - 0.2);
      const radius = baseRadius + (Math.random() * 20 - 10); // уменьшили разброс радиусов
      const speed = 0.0004 + Math.random() * 0.001;

      spheres.push({ mesh: sphere, angle, radius, speed });
      scene.add(sphere);
    }

    // Анимация
    function animate() {
      requestAnimationFrame(animate);

      spheres.forEach(s => {
        s.angle += s.speed;
        const x = Math.cos(s.angle) * s.radius;
        const y = Math.sin(s.angle) * s.radius;
        s.mesh.position.set(x, y, Math.sin(s.angle * 1.3) * 25);
      });

      renderer.render(scene, camera);
    }

    animate();

    // Адаптив
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
