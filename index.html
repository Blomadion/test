<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Маникюр</title>
  <style>
    body {
      margin: 0;
      background: #cfcfcf; /* светло-серый фон */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .orbit {
      position: absolute;
      width: 500px;
      height: 500px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .sphere {
      position: absolute;
      background: #222; /* матовый черный */
      border-radius: 50%;
      box-shadow: inset -6px -6px 12px rgba(0,0,0,0.5),
                  inset 6px 6px 12px rgba(255,255,255,0.08);
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: #333;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="text">Маникюр</div>
  <div class="orbit" id="orbit"></div>

  <script>
    const orbit = document.getElementById('orbit');
    const numSpheres = 25;     // количество шаров
    const baseRadius = 200;    // базовый радиус
    const spheres = [];

    for (let i = 0; i < numSpheres; i++) {
      const sphere = document.createElement('div');
      sphere.className = 'sphere';

      // Размеры: часть шаров большие
      let size;
      if (Math.random() < 0.3) {
        size = Math.random() * 40 + 60; // крупные
      } else {
        size = Math.random() * 35 + 15; // обычные
      }
      sphere.style.width = `${size}px`;
      sphere.style.height = `${size}px`;

      orbit.appendChild(sphere);

      // Спутники: шанс ~40% для больших шаров
      const satellites = [];
      if (size > 50 && Math.random() < 0.4) {
        const sat = document.createElement('div');
        sat.className = 'sphere';
        const satSize = size * 0.3; // маленький спутник
        sat.style.width = `${satSize}px`;
        sat.style.height = `${satSize}px`;
        orbit.appendChild(sat);
        satellites.push(sat);
      }

      // параметры движения
      const angle = (i / numSpheres) * (2 * Math.PI) + (Math.random() * 0.5 - 0.25);
      const radius = baseRadius + (Math.random() * 70 - 35);
      const speed = 0.002 + Math.random() * 0.003; // скорость разная

      spheres.push({el: sphere, satellites, angle, radius, speed, size});
    }

    function animate() {
      spheres.forEach(obj => {
        obj.angle += obj.speed; // разная скорость вращения

        const x = Math.cos(obj.angle) * obj.radius + 250 - obj.size/2;
        const y = Math.sin(obj.angle) * obj.radius + 250 - obj.size/2;

        obj.el.style.left = `${x}px`;
        obj.el.style.top = `${y}px`;

        // спутники, если есть
        obj.satellites.forEach((sat, idx) => {
          const satAngle = obj.angle + 0.5; // спутник чуть сдвинут
          const satRadius = obj.size * 0.8; // ближе к шару
          const satX = x + Math.cos(satAngle) * satRadius;
          const satY = y + Math.sin(satAngle) * satRadius;
          sat.style.left = `${satX}px`;
          sat.style.top = `${satY}px`;
        });
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
