<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Маникюр</title>
  <style>
    body {
      margin: 0;
      background: #cfcfcf; /* светло-серый фон */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .circle {
      position: relative;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      animation: rotate 40s linear infinite;
    }

    .sphere {
      position: absolute;
      background: #222; /* матовый черный */
      border-radius: 50%;
      box-shadow: inset -6px -6px 12px rgba(0,0,0,0.5),
                  inset 6px 6px 12px rgba(255,255,255,0.08);
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: #333;
      z-index: 2;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="text">Маникюр</div>
  <div class="circle" id="circle"></div>

  <script>
    const circle = document.getElementById('circle');
    const numSpheres = 28;   // общее количество
    const baseRadius = 200;  // базовый радиус круга

    for (let i = 0; i < numSpheres; i++) {
      const sphere = document.createElement('div');
      sphere.className = 'sphere';

      // Случайный размер:
      // 70% шаров от 15 до 50px
      // 30% шаров очень большие (60–100px)
      let size;
      if (Math.random() < 0.3) {
        size = Math.random() * 40 + 60; // большие
      } else {
        size = Math.random() * 35 + 15; // обычные
      }
      sphere.style.width = `${size}px`;
      sphere.style.height = `${size}px`;

      // Угол с разбросом
      const angle = (i / numSpheres) * (2 * Math.PI) + (Math.random() * 0.5 - 0.25);

      // Радиус с сильным разбросом
      const r = baseRadius + (Math.random() * 60 - 30);

      const x = Math.cos(angle) * r + 250 - size/2;
      const y = Math.sin(angle) * r + 250 - size/2;

      sphere.style.left = `${x}px`;
      sphere.style.top = `${y}px`;

      circle.appendChild(sphere);
    }
  </script>
</body>
</html>
