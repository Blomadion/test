<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURA NAIL STUDIO</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 8px;
            margin: 40px 0 10px;
            text-transform: uppercase;
            color: #555;
        }
        
        .logo {
            font-size: 72px;
            font-weight: bold;
            margin: 40px 0;
            color: #333;
            letter-spacing: 2px;
        }
        
        .divider {
            width: 100px;
            height: 1px;
            background-color: #999;
            margin: 30px auto;
        }
        
        .menu {
            margin: 60px 0;
        }
        
        .menu-item {
            font-size: 18px;
            margin: 25px 0;
            letter-spacing: 3px;
            color: #666;
            text-transform: uppercase;
        }
        
        .footer {
            margin-top: 80px;
            font-size: 14px;
            color: #888;
            letter-spacing: 2px;
        }
        
        /* Стили для формы */
        .contact-form {
            max-width: 400px;
            margin: 40px auto;
            text-align: left;
        }
        
        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-family: inherit;
        }
        
        .contact-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>маникюрный салон</h1>
        
        <div class="logo">TURA</div>
        
        <div class="divider"></div>
        
        <div class="menu">
            <div class="menu-item">Услуги</div>
            <div class="menu-item">Портфолио</div>
            <div class="menu-item">Контакты</div>
            <div class="menu-item">Запись</div>
        </div>
        
        <div class="divider"></div>
        
        <!-- Форма контактов -->
        <div class="contact-form">
            <h2>Форма записи</h2>
            <input type="text" placeholder="Ваше имя">
            <input type="tel" placeholder="Телефон">
            <input type="email" placeholder="Email">
            <textarea placeholder="Комментарий" rows="4"></textarea>
            <button>Отправить</button>
        </div>
        
        <div class="footer">
            Спасибо за посещение!
        </div>
    </div>
</body>
</html>
