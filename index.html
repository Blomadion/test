<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Маникюр</title>
  <style>
    body {
      margin: 0;
      background: #d9d9d9; /* серый фон */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .circle {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      animation: rotate 30s linear infinite;
    }

    .sphere {
      position: absolute;
      background: #222; /* матовый черный */
      border-radius: 50%;
      box-shadow: inset -5px -5px 10px rgba(0,0,0,0.4),
                  inset 5px 5px 10px rgba(255,255,255,0.08);
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 42px;
      font-weight: bold;
      color: #333;
      z-index: 2;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="text">Маникюр</div>
  <div class="circle" id="circle"></div>

  <script>
    const circle = document.getElementById('circle');
    const numSpheres = 25;   // кол-во шариков
    const radius = 170;      // радиус окружности

    for (let i = 0; i < numSpheres; i++) {
      const sphere = document.createElement('div');
      sphere.className = 'sphere';

      // Случайный размер (от маленьких до крупных)
      const size = Math.random() * 35 + 15; 
      sphere.style.width = `${size}px`;
      sphere.style.height = `${size}px`;

      // Угол с небольшим случайным отклонением
      const angle = (i / numSpheres) * (2 * Math.PI) + (Math.random() * 0.3 - 0.15);

      // Радиус с небольшим разбросом (чтобы не было идеально)
      const r = radius + (Math.random() * 20 - 10);

      const x = Math.cos(angle) * r + 200 - size/2;
      const y = Math.sin(angle) * r + 200 - size/2;

      sphere.style.left = `${x}px`;
      sphere.style.top = `${y}px`;

      circle.appendChild(sphere);
    }
  </script>
</body>
</html>
