<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упрощенный жидкий металл</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
        }
        #canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh; 
        }
        #error {
            position: fixed;
            top: 20px;
            left: 20px;
            color: red;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="error"></div>

    <script>
        // Супер-защищенная версия
        document.addEventListener('DOMContentLoaded', function() {
            const errorEl = document.getElementById('error');
            
            function showError(msg) {
                if (errorEl) {
                    errorEl.style.display = 'block';
                    errorEl.textContent = msg;
                }
                console.error(msg);
            }

            // Проверка поддержки WebGL
            if (!window.WebGLRenderingContext) {
                showError("WebGL не поддерживается в вашем браузере");
                return;
            }

            // Проверка наличия Three.js
            if (typeof THREE === 'undefined') {
                showError("Three.js не загрузился. Проверьте интернет-соединение.");
                return;
            }

            try {
                // Минимальная сцена
                const canvas = document.getElementById('canvas');
                const renderer = new THREE.WebGLRenderer({
                    canvas: canvas,
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;

                // Простой куб вместо MarchingCubes
                const geometry = new THREE.BoxGeometry(2, 2, 2);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x00ff00,
                    wireframe: true 
                });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                // Анимация
                function animate() {
                    requestAnimationFrame(animate);
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }

                animate();

                // Обработка ресайза
                window.addEventListener('resize', function() {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });

            } catch (e) {
                showError("Критическая ошибка: " + e.message);
            }
        });
    </script>

    <!-- Three.js из надежного CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
