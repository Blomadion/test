<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Жидкий металл</title>
    <style>
        html, body { 
            height: 100%; 
            margin: 0; 
            overflow: hidden; 
            background: #000;
        }
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .error {
            display: none;
            color: red;
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="content">
        <h1>Жидкий металл</h1>
        <p>3D эффект с использованием Three.js</p>
        <div id="error" class="error"></div>
    </div>

    <!-- Three.js с фиксированными версиями -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/objects/MarchingCubes.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const errorEl = document.getElementById('error');
            const canvas = document.getElementById('bg');
            
            // Проверка поддержки WebGL
            if (!window.WebGLRenderingContext) {
                showError("Ваш браузер не поддерживает WebGL. Попробуйте Chrome или Firefox");
                return;
            }
            
            if (!canvas) {
                showError("Не найден canvas элемент");
                return;
            }

            // Проверка загрузки Three.js
            if (!window.THREE || !THREE.MarchingCubes) {
                showError("Не удалось загрузить Three.js библиотеки");
                return;
            }

            try {
                // Инициализация рендерера
                const renderer = new THREE.WebGLRenderer({
                    canvas: canvas,
                    antialias: true,
                    alpha: false
                });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 4;

                // Создание материала металла
                const metalMaterial = new THREE.MeshPhysicalMaterial({
                    color: 0xaaaaaa,
                    metalness: 1.0,
                    roughness: 0.15,
                    clearcoat: 1.0,
                    clearcoatRoughness: 0.2,
                    envMapIntensity: 1.2
                });

                // Инициализация Marching Cubes
                const resolution = 28;
                const effect = new THREE.MarchingCubes(resolution, metalMaterial, true, true);
                effect.position.set(0, 0, 0);
                effect.scale.set(1.5, 1.5, 1.5);
                effect.isolation = 80;
                scene.add(effect);

                // Параметры анимации
                const params = {
                    numBlobs: 8,
                    speed: 0.4,
                    strength: 0.35,
                    subtract: 12
                };

                // Анимация
                const clock = new THREE.Clock();
                
                function animate() {
                    const time = clock.getElapsedTime();
                    effect.reset();
                    
                    for (let i = 0; i < params.numBlobs; i++) {
                        const t = time * params.speed * (0.8 + i * 0.1);
                        const x = Math.sin(t * 1.1 + i) * 0.7;
                        const y = Math.cos(t * 1.3 + i) * 0.7;
                        const z = Math.sin(t * 1.5 + i) * 0.7;
                        
                        effect.addBall(
                            0.5 + x * 0.5,
                            0.5 + y * 0.5,
                            0.5 + z * 0.5,
                            params.strength,
                            params.subtract
                        );
                    }
                    
                    effect.rotation.y = time * 0.1;
                    renderer.render(scene, camera);
                    requestAnimationFrame(animate);
                }

                // Обработка изменения размера
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });

                // Запуск анимации
                animate();

            } catch (e) {
                showError(`Ошибка: ${e.message}`);
                console.error(e);
            }
            
            function showError(msg) {
                if (errorEl) {
                    errorEl.style.display = 'block';
                    errorEl.textContent = msg;
                }
                console.error(msg);
            }
        });
    </script>
</body>
</html>
